    # <-- BIO IS UPDATED BELOW WITH LINE BREAKS
    subtitle: "I study how technology reshapes work and talent flows. New technologies create fresh economic opportunities and transform how we perform established activities, generating complex forces that reshape how workers move and adapt. My work combines less explored datasets, advances in machine learning approaches, and economic theory to generate novel insights into these processes. This spans both understanding these transformations and developing the groundwork for how existing information can be leveraged to enhance these processes. In our post-foundation models world, I am also interested in AI strategies and helping prototype new ideas. I got my PhD in Information Systems from CMU.<br><br>Interests: LLMs and Embeddings, Applied Economic Theory, AI Applications"
